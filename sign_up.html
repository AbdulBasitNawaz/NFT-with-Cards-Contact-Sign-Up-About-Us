    <main class="main-container">
        <!-- Info Section -->
        <section class="info-section">
    
          <h1>Sign Up To start Your Career in <span class="METAMINT">METAMINT</span></h1>
          <p> See how experienced NFT players are earning in METAMINT. Watching NFT is great but making,
              money with them is a greater opportunity. Be the winners of future</p>
        </section>
        <section class="form-section">
          <button class="sales-btn"> Try The Premium METAMINT for<span> $20/mo.</span>
          </button>
          <!-- Form -->
          <form class="main-form">
            <!-- Username-->
            <div class="input-field">
              <input class="first-name" id="first-name" type="text" placeholder="First Name">
              <div class="first-name-error"></div>
              <label for="first-name" class="name-label"></label>
            </div>
            <!-- Lastname -->
            <div class="input-field">
              <input class="last-name" type="text" placeholder="Last Name">
              <div class="last-name-error"></div>
              <label for="last-name" class="lastname-label"></label>
            </div>
            <!-- Email -->
            <div class="input-field">
              <input class="user-email" type="email" placeholder="Email Address">
              <div class="user-email-error"></div>
              <label for="user-email" class="email-label"></label>
            </div>
            <!-- Password -->
            <div class="input-field">
              <input class="user-pass" type="password" placeholder="Password">
              <div class="user-pass-error"></div>
              <label for="user-pass" class="pass-label"></label>
            </div>
            <div class="input-field">
    
              <button class="submit-info" id="submit-info" type="submit">Sign up</button>
              <label for="submit-info" class="success-msg"></label>
            </div>
            <label class="tnc" for="submit-info"> By clicking the button, you are agreeing to our <a href="">Terms and
                Services</a>
            </label>
          </form>
        </section>
